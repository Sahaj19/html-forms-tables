<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <!-- Practice question-1************************************************************************** -->
    <h1>Registration form</h1>
    <form action="/server">
      <div>
        <input type="text" placeholder="firstname" />
        <input type="text" placeholder="lastname" />
      </div>
      <div>
        <label for="gender">Please select your gender:</label>
        <select name="gender" id="gender">
          <option value="">please choose from here.</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>
      </div>
      <div>
        <label for="checkbox">Do you agree to all terms of service.</label>
        <input type="checkbox" id="checkbox" name="selection" />
        <label>Yes,I agree</label>
      </div>
      <button>Register</button>
    </form>
    <hr />
    <!-- Practice question-2********************************************************************************** -->
    <h2>Basic Form</h2>
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="MyName"
          placeholder="Enter your name here..."
        />
      </div>
      <div>
        <label>Sex:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div>
        <label for="country">Select your country:</label>
        <select name="YouAreFrom" id="country">
          <option value="">Choose your respective country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="nepal">Nepal</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea
          name="yourMessage"
          id="message"
          placeholder="Enter your message"
        ></textarea>
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <!-- Practice question-3******************************************************************** -->
    <h3>Feedback Form</h3>
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name.."
          name="MyNameis"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email..."
          name="MyEmail"
        />
      </div>
      <div>
        <label for="message">Message:</label><br />
        <textarea name="myMessage" id="message"></textarea>
      </div>
      <div>
        <label>Rate us out of 5:</label><br />
        <div>
          <input type="radio" id="one" name="rating" value="1" />
          <label for="one">1</label>
        </div>
        <div>
          <input type="radio" id="two" name="rating" value="2" />
          <label for="two">2</label>
        </div>
        <div>
          <input type="radio" id="three" name="rating" value="3" />
          <label for="three">3</label>
        </div>
        <div>
          <input type="radio" id="four" name="rating" value="4" />
          <label for="four">4</label>
        </div>
        <div>
          <input type="radio" id="five" name="rating" value="5" />
          <label for="five">5</label>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
